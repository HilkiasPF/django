<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for c in contato %}
ID = {{ c.id }}<br>
Nome = {{ c.nome }}<br>
    {% if c.sexo == 'M' %}
        Sexo = Masculino<br>
    {% else %}
        Sexo = Feminino<br>
    {% endif %}
Idade = {{ c.idade }}<br>
<br>
<hr>
{% endfor %}
</body>
</html>
